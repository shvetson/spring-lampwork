<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:insert="~{fragments :: link}"></th:block>
    <title>Админ. Список клиентов</title>
</head>
<body>
<div th:replace="~{fragments :: menu2}"></div>

<div class="container-xxl">
    <section>
        <h2>Управление клиентами</h2>

        <table class="table-responsive table-secondary table-bordered table-striped caption-top">
            <caption>Список клиентов</caption>
            <thead style="text-align: center;">
            <th scope="col" style="padding-left: 10px; padding-right: 10px;">#</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Название товара</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Группа</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Старая цена</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Текущая цена</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Статус</th>
            <!--            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">HOT</th>-->
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Создан</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px;">Продан</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px">Имя файла</th>
            <th scope="col" style="width: auto; padding-left: 10px; padding-right: 10px">Действия</th>
            </thead>
            <tbody>
            <div th:each="client, iterStat : ${clients}">
                <tr style="text-align: center">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${product.name}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.productType.name}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.oldPrice}"
                        style="text-align: center; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.price}"
                        style="text-align: center; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.state}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <!--                    <td th:text="${product.hotProduct}" style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>-->
                    <td th:text="${product.created}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.sold}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <td th:text="${product.image}"
                        style="text-align: start; padding-left: 10px; padding-right: 10px;"></td>
                    <!--                    <td><a th:href="@{'/products/edit/' + ${product.id}}"-->
                    <!--                           class="btn btn-sm btn-secondary">Редактировать</a></td>-->
                    <!--                    <td><a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-sm btn-secondary">Удалить</a>-->
                    <!--                    </td>-->
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i></button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{'/admin/products/edit/' + ${product.id}}"><i
                                        class="bx bx-edit-alt me-1"></i>Edit</a>
                                <a class="dropdown-item" th:href="@{'/admin/products/delete/' + ${product.id}}"><i
                                        class="bx bx-trash me-1"></i>Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            </tbody>
            <tfoot>
            <td colspan="11"><a th:href="@{/admin/clients/add}" class="btn btn-sm btn-primary">Добавить</a></td>
            </tfoot>
        </table>
    </section>
</div>

</body>
<div th:insert="~{fragments :: copyright}"></div>
<th:block th:insert="~{fragments :: script}"></th:block>
</html>
